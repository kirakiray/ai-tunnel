<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Example</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.6.12/dist/ofa.min.js"></script>
  </head>
  <body>
    <h1>Chat Example</h1>
    <div>
      <input type="text" id="promptInput" placeholder="请输入问题" />
      <button id="sendBtn">发送</button>
    </div>
    <div id="chatContainer"></div>

    <script type="module">
      import { chat } from "./chat.js";

      const promptInput = document.getElementById("promptInput");
      const sendBtn = document.getElementById("sendBtn");
      const chatContainer = document.getElementById("chatContainer");

      sendBtn.addEventListener("click", async () => {
        const prompt = promptInput.value;
        if (!prompt) return;

        // 添加用户消息到界面
        const userMessage = document.createElement("div");
        userMessage.textContent = `用户: ${prompt}`;
        chatContainer.appendChild(userMessage);

        try {
          // 调用聊天功能
          const response = await chat(prompt, (content) => {
            // 实时接收消息（如果支持流式响应）
            console.log("Received content:", content);
          });

          // 添加AI回复到界面
          const aiMessage = document.createElement("div");
          aiMessage.textContent = `AI: ${response}`;
          chatContainer.appendChild(aiMessage);
        } catch (error) {
          console.error("聊天出错:", error);
          const errorMessage = document.createElement("div");
          errorMessage.textContent = "错误: " + error.message;
          chatContainer.appendChild(errorMessage);
        }

        // 清空输入框
        promptInput.value = "";
      });
    </script>
  </body>
</html>
